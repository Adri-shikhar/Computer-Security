<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #d4edda; color: #155724; border-color: #28a745; }
        .error { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-color: #17a2b8; }
        pre {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h1>üîç Dashboard Debug Tool</h1>
    
    <div id="status"></div>
    
    <button onclick="testScripts()">Test Script Loading</button>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testLocalStorage()">Test LocalStorage</button>
    <button onclick="runDashboardTest()">Test Dashboard Function</button>
    <button onclick="window.location.href='http://localhost:8000/pages/dashboard.html'">Go to Dashboard</button>
    
    <div id="results"></div>
    
    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/script.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="status ${type}">${message}</div>`;
        }
        
        function testScripts() {
            document.getElementById('results').innerHTML = '';
            log('Testing script loading...', 'info');
            
            // Check if functions exist
            const functions = [
                'getAllUsers',
                'loadDashboard',
                'renderUserTable',
                'loginUser',
                'registerUser'
            ];
            
            functions.forEach(fn => {
                if (typeof window[fn] === 'function') {
                    log(`‚úÖ ${fn} is loaded`, 'success');
                } else {
                    log(`‚ùå ${fn} is NOT loaded`, 'error');
                }
            });
            
            // Check CryptoJS
            if (typeof CryptoJS !== 'undefined') {
                log('‚úÖ CryptoJS is loaded', 'success');
            } else {
                log('‚ùå CryptoJS is NOT loaded', 'error');
            }
        }
        
        async function testBackend() {
            document.getElementById('results').innerHTML = '';
            log('Testing backend connection...', 'info');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/test');
                const data = await response.json();
                log('‚úÖ Backend is running!', 'success');
                log('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
            } catch (error) {
                log('‚ùå Backend is not responding: ' + error.message, 'error');
                log('Backend will use localStorage fallback', 'info');
            }
        }
        
        async function testLocalStorage() {
            document.getElementById('results').innerHTML = '';
            log('Testing LocalStorage...', 'info');
            
            try {
                const users = await getAllUsers();
                log(`‚úÖ Found ${users.length} users in database`, 'success');
                
                if (users.length > 0) {
                    log('<pre>' + JSON.stringify(users, null, 2) + '</pre>', 'info');
                } else {
                    log('No users found. Try registering a user first.', 'info');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        async function runDashboardTest() {
            document.getElementById('results').innerHTML = '';
            log('Testing dashboard function...', 'info');
            
            try {
                if (typeof loadDashboard === 'function') {
                    log('‚úÖ loadDashboard function exists', 'success');
                    
                    // Create fake table for testing
                    const container = document.createElement('div');
                    container.innerHTML = '<table><tbody id="userTableBody"></tbody></table>';
                    document.body.appendChild(container);
                    
                    await loadDashboard();
                    
                    const tbody = document.getElementById('userTableBody');
                    log('‚úÖ Dashboard loaded! Table content:', 'success');
                    log('<pre>' + tbody.innerHTML + '</pre>', 'info');
                    
                    document.body.removeChild(container);
                } else {
                    log('‚ùå loadDashboard function not found', 'error');
                }
            } catch (error) {
                log('‚ùå Error running dashboard: ' + error.message, 'error');
                log('<pre>' + error.stack + '</pre>', 'error');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testScripts();
            }, 500);
        });
    </script>
</body>
</html>
