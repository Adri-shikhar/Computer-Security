<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .warning { background: #ffc107; color: #000; }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #f0f0f0;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîå Backend Connection Test</h1>
    
    <div class="test-card">
        <h2>Connection Status</h2>
        <div id="status-result" class="status warning">Testing connection...</div>
    </div>
    
    <div class="test-card">
        <h2>Backend Information</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testConfig()">Get Configuration</button>
        <button onclick="testStats()">Get Statistics</button>
        <button onclick="testBenchmark()">Run Benchmark</button>
        <pre id="info-result">Click a button to test...</pre>
    </div>
    
    <div class="test-card">
        <h2>Quick Actions</h2>
        <button onclick="location.href='index.html'">Go to Login</button>
        <button onclick="location.href='register.html'">Go to Register</button>
        <button onclick="location.href='dashboard.html'">Go to Dashboard</button>
    </div>

    <script src="api-client.js"></script>
    <script>
        const statusDiv = document.getElementById('status-result');
        const infoDiv = document.getElementById('info-result');

        // Auto-test on load
        setTimeout(async () => {
            const connected = await checkBackendHealth();
            if (connected) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Backend Connected at http://127.0.0.1:5000';
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Backend Not Available - Using LocalStorage Fallback';
            }
        }, 500);

        async function testHealth() {
            try {
                const result = await apiRequest('/health', 'GET');
                infoDiv.textContent = JSON.stringify(result, null, 2);
                alert('‚úÖ Health check successful!');
            } catch (error) {
                infoDiv.textContent = 'Error: ' + error.message;
                alert('‚ùå Health check failed!');
            }
        }

        async function testConfig() {
            try {
                const result = await apiRequest('/config', 'GET');
                infoDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                infoDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testStats() {
            try {
                const result = await apiRequest('/stats', 'GET');
                infoDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                infoDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testBenchmark() {
            infoDiv.textContent = 'Running benchmark... (this may take a few seconds)';
            try {
                const result = await apiRequest('/benchmark', 'GET');
                infoDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                infoDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
